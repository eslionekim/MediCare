<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>수가 항목 코드 관리</title>
    <style>
        body { margin:0; padding:0; font-family:"Inter","맑은 고딕",sans-serif; background:#9aa0a6; }
        .admin-frame { max-width:1920px; border:2px solid #2b7cff; background:#d7ddeb; }
        .content { padding:14px; }
        .filter-row { display:flex; gap:8px; align-items:center; background:#f4f6fb; padding:8px; border-radius:6px; border:1px solid #cbd2e1; }
        .filter-row select, .filter-row input { padding:4px 6px; border:1px solid #cbd2e1; border-radius:4px; font-size:12px; background:#fff; }
        .btn { border:1px solid #7b7b7b; border-radius:6px; padding:4px 10px; font-size:12px; background:#d5dded; cursor:pointer; }
        .btn-blue { background:#879bd5; color:#fff; }
        .panel { border:1px solid #b0b7c7; border-radius:4px; background:#fff; overflow:hidden; margin-top:12px; }
        .panel-title { background:#6b80bf; color:#fff; font-size:12px; padding:6px 8px; font-weight:600; }
        .panel-body { padding:8px; font-size:12px; }
        table { width:100%; border-collapse:collapse; font-size:12px; }
        th, td { border:1px solid #c9cfde; padding:4px 6px; text-align:center; }
        th { background:#e9edf7; }
        .form-row { display:grid; grid-template-columns:repeat(5,1fr); gap:8px; }
        .form-field { display:flex; flex-direction:column; gap:4px; }
        .form-field label { font-size:11px; color:#4b5678; }
        .form-field input, .form-field select { padding:4px 6px; border:1px solid #cbd2e1; border-radius:4px; font-size:12px; }
        .action-row { margin-top:8px; display:flex; gap:8px; }
    </style>
    <link rel="stylesheet" th:href="@{/css/common-base.css}">
</head>
<body>
<div class="admin-frame">
    <div th:replace="~{fragments/admin-header :: header(title='수가 항목 코드 관리', activeTab='ad-053')}"></div>

    <div class="content">
        <form class="filter-row" method="get">
            <input type="text" name="keyword" placeholder="코드/명칭 검색" th:value="${selectedKeyword}">
            <select name="active">
                <option value="" th:selected="${selectedActive == null or selectedActive == ''}">급여/비급여</option>
                <option value="1" th:selected="${selectedActive == '1'}">급여</option>
                <option value="0" th:selected="${selectedActive == '0'}">비급여</option>
            </select>
            <button class="btn btn-blue" type="submit">검색</button>
        </form>

        <div class="panel">
            <div class="panel-title">코드 관리</div>
            <div class="panel-body">
                <div class="form-row">
                    <div class="form-field">
                        <label for="codeInput">수가항목코드</label>
                        <input id="codeInput" type="text" placeholder="예: FEE001">
                    </div>
                    <div class="form-field">
                        <label for="categoryInput">분류</label>
                        <select id="categoryInput">
                            <option value="약품">약품</option>
                            <option value="진찰료">진찰료</option>
                            <option value="기타(대여)">기타(대여)</option>
                            <option value="기타(판매)">기타(판매)</option>
                            <option value="촬영">촬영</option>
                        </select>
                    </div>
                    <div class="form-field">
                        <label for="nameInput">이름</label>
                        <input id="nameInput" type="text" placeholder="항목명">
                    </div>
                    <div class="form-field">
                        <label for="priceInput">단가</label>
                        <input id="priceInput" type="text" placeholder="10000">
                    </div>
                    <div class="form-field">
                        <label for="activeInput">급여/비급여</label>
                        <select id="activeInput">
                            <option value="1">급여</option>
                            <option value="0">비급여</option>
                        </select>
                    </div>
                </div>
                <div class="action-row">
                    <button type="button" class="btn btn-blue" onclick="createCode()">신규</button>
                    <button type="button" class="btn" onclick="updateCode()">수정</button>
                    <button type="button" class="btn" onclick="deactivateCode()">비활성</button>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-title">코드 리스트</div>
            <div class="panel-body">
                <table>
                    <thead>
                    <tr>
                        <th>코드</th>
                        <th>분류</th>
                        <th>이름</th>
                        <th>단가</th>
                        <th>급여/비급여</th>
                        <th>선택</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${rows}"
                        th:attr="data-code=${row.code}, data-category=${row.category}, data-name=${row.name}, data-price=${row.basePrice}, data-active=${row.coverage == '급여' ? '1' : '0'}">
                        <td th:text="${row.code}">-</td>
                        <td th:text="${row.category}">-</td>
                        <td th:text="${row.name}">-</td>
                        <td th:text="${row.basePrice}">-</td>
                        <td th:text="${row.coverage}">-</td>
                        <td><button type="button" class="btn" onclick="selectRow(this)">선택</button></td>
                    </tr>
                    <tr th:if="${rows == null or #lists.isEmpty(rows)}">
                        <td colspan="6">검색결과 없음</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script>
    function selectRow(button) {
        const row = button.closest('tr');
        document.getElementById('codeInput').value = row.dataset.code || '';
        document.getElementById('categoryInput').value = row.dataset.category || '약품';
        document.getElementById('nameInput').value = row.dataset.name || '';
        document.getElementById('priceInput').value = row.dataset.price || '';
        document.getElementById('activeInput').value = row.dataset.active || '1';
    }

    function postAction(url, params) {
        return fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
            body: new URLSearchParams(params)
        }).then(res => {
            if (!res.ok) {
                return res.text().then(text => { throw text; });
            }
        });
    }

    function createCode() {
        const payload = {
            code: document.getElementById('codeInput').value.trim(),
            category: document.getElementById('categoryInput').value,
            name: document.getElementById('nameInput').value.trim(),
            basePrice: document.getElementById('priceInput').value.trim(),
            active: document.getElementById('activeInput').value
        };
        postAction('/admin/actions/code/fee-item/create', payload)
            .then(() => location.reload())
            .catch(err => alert(err || '처리 실패'));
    }

    function updateCode() {
        const payload = {
            code: document.getElementById('codeInput').value.trim(),
            category: document.getElementById('categoryInput').value,
            name: document.getElementById('nameInput').value.trim(),
            basePrice: document.getElementById('priceInput').value.trim(),
            active: document.getElementById('activeInput').value
        };
        postAction('/admin/actions/code/fee-item/update', payload)
            .then(() => location.reload())
            .catch(err => alert(err || '처리 실패'));
    }

    function deactivateCode() {
        const payload = { code: document.getElementById('codeInput').value.trim() };
        postAction('/admin/actions/code/fee-item/deactivate', payload)
            .then(() => location.reload())
            .catch(err => alert(err || '처리 실패'));
    }
</script>
</body>
</html>
