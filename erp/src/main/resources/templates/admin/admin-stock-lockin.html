<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>입출고 락인</title>
    <style>
        body { margin:0; padding:0; font-family:"Inter","맑은 고딕",sans-serif; background:#9aa0a6; }
        .admin-frame { max-width:1920px; border:2px solid #2b7cff; background:#d7ddeb; }
        .content { padding:14px; }
        .panel { border:1px solid #b0b7c7; border-radius:4px; background:#fff; overflow:hidden; }
        .panel-title { background:#6b80bf; color:#fff; font-size:12px; padding:6px 8px; font-weight:600; }
        .panel-body { padding:8px; font-size:12px; }
        table { width:100%; border-collapse:collapse; font-size:12px; }
        th, td { border:1px solid #c9cfde; padding:4px 6px; text-align:center; }
        th { background:#e9edf7; }
        .btn { border:1px solid #7b7b7b; border-radius:6px; padding:4px 10px; font-size:12px; background:#d5dded; cursor:pointer; }
        .selectable-row { cursor: pointer; }
        .selected-row { background: #eef2ff; }
    </style>
    <link rel="stylesheet" th:href="@{/css/common-base.css}">
</head>
<body>
<div class="admin-frame">
    <div th:replace="~{fragments/admin-header :: header(title='입출고 락인', activeTab='ad-032')}"></div>

    <div class="content">
        <div class="panel">
            <div class="panel-title">확정 대기 입출고</div>
            <div class="panel-body">
                <table>
                    <thead>
                    <tr>
                        <th>전표번호</th>
                        <th>유형</th>
                        <th>상태</th>
                        <th>일자</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${rows}" class="selectable-row" th:attr="data-move-id=${row.moveId}">
                        <td th:text="${row.moveId}">-</td>
                        <td th:text="${row.moveType}">-</td>
                        <td th:text="${row.status}">-</td>
                        <td th:text="${row.movedAt}">-</td>
                    </tr>
                    <tr th:if="${rows == null or #lists.isEmpty(rows)}">
                        <td colspan="4">검색 결과 없음</td>
                    </tr>
                    </tbody>
                </table>
                <div style="margin-top:8px;">
                    <button class="btn" type="button" th:if="${isAdmin}" id="confirmBtn">락인(확정)</button>
                    <button class="btn" type="button" th:if="${isAdmin}" id="releaseBtn">락인 해제 요청 처리</button>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    (function () {
        const rows = Array.from(document.querySelectorAll("tr[data-move-id]"));
        let selectedId = null;
        rows.forEach((row) => {
            row.addEventListener("click", () => {
                rows.forEach((r) => r.classList.remove("selected-row"));
                row.classList.add("selected-row");
                selectedId = row.dataset.moveId || null;
            });
        });

        const confirmBtn = document.getElementById("confirmBtn");
        const releaseBtn = document.getElementById("releaseBtn");
        const postAction = async (url) => {
            const res = await fetch(url, { method: "POST" });
            if (!res.ok) {
                alert("Action failed.");
                return;
            }
            location.reload();
        };

        if (confirmBtn) {
            confirmBtn.addEventListener("click", () => {
                if (!selectedId) {
                    alert("Select a row first.");
                    return;
                }
                postAction(`/admin/actions/stock-lockin/${encodeURIComponent(selectedId)}/confirm`);
            });
        }
        if (releaseBtn) {
            releaseBtn.addEventListener("click", () => {
                if (!selectedId) {
                    alert("Select a row first.");
                    return;
                }
                postAction(`/admin/actions/stock-lockin/${encodeURIComponent(selectedId)}/release`);
            });
        }
    })();
</script>
</body>
</html>
