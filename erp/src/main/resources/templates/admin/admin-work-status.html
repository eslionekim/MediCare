<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>근무 상태 조회</title>
    <style>
        body { margin:0; padding:0; font-family:"Inter","맑은 고딕",sans-serif; background:#9aa0a6; }
        .admin-frame { max-width:1920px; border:2px solid #2b7cff; background:#d7ddeb; }
        .content { padding:14px; }
        .filter-row { display:flex; gap:8px; align-items:center; background:#f4f6fb; padding:8px; border-radius:6px; border:1px solid #cbd2e1; }
        .filter-row select, .filter-row input { padding:4px 6px; border:1px solid #cbd2e1; border-radius:4px; font-size:12px; background:#fff; }
        .btn { border:1px solid #7b7b7b; border-radius:6px; padding:4px 10px; font-size:12px; background:#d5dded; cursor:pointer; }
        .btn-blue { background:#879bd5; color:#fff; }

        .panel { border:1px solid #b0b7c7; border-radius:4px; background:#fff; overflow:hidden; margin-top:12px; }
        .panel-title { background:#6b80bf; color:#fff; font-size:12px; padding:6px 8px; font-weight:600; }
        .panel-body { padding:8px; font-size:12px; }
        table { width:100%; border-collapse:collapse; font-size:12px; }
        th, td { border:1px solid #c9cfde; padding:4px 6px; text-align:center; }
        th { background:#e9edf7; }
    </style>
    <link rel="stylesheet" th:href="@{/css/common-base.css}">
</head>
<body>
<div class="admin-frame">
    <div th:replace="~{fragments/admin-header :: header(title='근무 상태 조회', activeTab='ad-060')}"></div>

    <div class="content">
        <form class="filter-row" method="get">
            <input type="date" name="workDate" th:value="${selectedWorkDate}">
            <select name="departmentCode">
                <option value="" th:selected="${selectedDepartmentCode == null or selectedDepartmentCode == ''}">부서</option>
                <option th:each="d : ${departmentOptions}"
                        th:value="${d.code}"
                        th:text="${d.name}"
                        th:selected="${selectedDepartmentCode != null and selectedDepartmentCode == d.code}">
                </option>
            </select>
            <select name="workTypeCode">
                <option value="" th:selected="${selectedWorkTypeCode == null or selectedWorkTypeCode == ''}">근무 타입</option>
                <option th:each="wt : ${workTypeOptions}"
                        th:value="${wt.workTypeCode}"
                        th:text="${wt.workName}"
                        th:selected="${selectedWorkTypeCode != null and selectedWorkTypeCode == wt.workTypeCode}">
                </option>
            </select>
            <button class="btn btn-blue" type="submit">검색</button>
        </form>

        <div class="panel">
            <div class="panel-title">근무 상태 리스트</div>
            <div class="panel-body">
                <table>
                    <thead>
                    <tr>
                        <th>근무일</th>
                        <th>직원명</th>
                        <th>부서</th>
                        <th>근무타입</th>
                        <th>상태</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="row : ${rows}">
                        <td th:text="${row.workDate}">-</td>
                        <td th:text="${row.staffName}">-</td>
                        <td th:text="${row.departmentName}">-</td>
                        <td th:text="${row.workTypeName}">-</td>
                        <td th:text="${row.statusCode}">-</td>
                    </tr>
                    <tr th:if="${rows == null or #lists.isEmpty(rows)}">
                        <td colspan="5">검색 결과 없음</td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
