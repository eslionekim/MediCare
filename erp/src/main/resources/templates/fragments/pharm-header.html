<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="header(title, activeTab)">
    <div class="top-bar">
        <div class="user-info">
			<span>(이름)</span>
            <span>MediCare |</span>
            <span th:text="${userId}">사용자ID: </span>
        </div>
        <div class="user-info">
            <span th:text="${userName}">업무 상태</span>
            <button type="button" class="btn-logout" onclick="logoutCheck()">로그아웃</button>
        </div>
        <div class="action-buttons">
            <button class="time-in">출근</button>
            <button class="time-out">퇴근</button>
        </div>
    </div>

    <nav class="nav-tabs">
        <ul class="tab-list">
            <li class="tab-item" th:classappend="${activeTab}=='todayPrescription' ? ' active'">
                <a th:href="@{/pharm/todayPrescription}">금일 조제 리스트</a>
            </li>
            <li class="tab-item" th:classappend="${activeTab}=='pharmItem' ? ' active'">
                <a th:href="@{/pharm/pharmItem}">전체 재고 현황</a>
            </li>
            <li class="tab-item" th:classappend="${activeTab}=='pharmOutbound' ? ' active'">
                <a th:href="@{/pharm/pharmOutbound}">출고 리스트</a>
            </li>
			<li class="tab-item" th:classappend="${activeTab}=='pharmVacation' ? ' active'">
			    <a th:href="@{/pharm/applyVacation}">휴가 신청</a>
			</li>
            <li class="tab-item" th:classappend="${activeTab}=='pharmSchedule' ? ' active'">
                <a th:href="@{/pharm/mySchedule}">스케줄 조회</a>
            </li>
        </ul>
    </nav>

    <div class="sub-menu" th:text="${title}">서브메뉴</div>
</div>
</body>
</html>
