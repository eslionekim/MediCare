<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MediCare</title>
	<!-- 구글 폰트 링크 -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>/* 전체 리셋 및 기본 배경 */
	body {
	    margin: 0;
	    padding: 0;
	    font-family: 'Inter', '맑은 고딕', sans-serif;
	    background-color: #D5DDED; /* 이미지의 연한 푸른색 배경 */
	
	}
	
	
	/* 상단 헤더 배경 및 레이아웃 */
	.top-bar {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    padding: 5px 15px;
	    background-color: #ffffff; /* 흰색 배경 */
	    font-size: 14px;
	}
	
	/* 상단 헤더 텍스트 스타일 */
	.user-info {
	    color: #555;
	}
	
	/* 상단 헤더 -> 로그아웃 출근 퇴근 배열 */
	.action-buttons {
	    display: flex;
	    gap: 5px;
	}
	
	/* 상단 헤더 -> 로그아웃 출근 퇴근 공통스타일 */
	.action-buttons button {
	    padding: 4px 12px;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	    font-weight: 500;
	    font-size: 13px;
		border: 1px solid #7B7B7B;
	}
	
	/* 상단 헤더 -> 로그아웃 버튼 스타일 */
	.btn-logout {
		padding: 4px 12px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-weight: 500;
		font-size: 13px;
		color: white;
	    background-color: #FF4B4B;
		border: 1px solid #7B7B7B;
	}
	
	/* 상단 헤더 -> 출근 버튼 스타일 */
	.time-in {
	    background-color: #879BD5;
		color:#ffffff;
	}
	
	/* 상단 헤더 -> 퇴근 버튼 스타일 */
	.time-out {
	    background-color: #D5DDED;
	    color: #000;
	}

	/* 중앙 헤더 -> 카테고리 배치 */
	.tab-list {
	    list-style: none; /* 앞에 점 제거*/
	    margin: 0;
	    padding: 0;
	    display: flex; /* 가로 나열*/
	}
	
	/* 중앙 헤더 -> 카테고리 요소 스타일 */
	.tab-item a {
	    display: block;
	    padding: 8px 15px;
	    text-decoration: none; /* 카테고리 밑줄 제거*/
	    color: #333; /* 글자 색*/
	    background-color: transparent; /* 배경색 투명 (nav-tabs의 배경색 사용) */
	    border: none; /* 경계선 제거 */
	    font-size: 14px;
	    font-weight: normal;
	}
	
	/* 2. 중앙 헤더 공통 ⭐ */
	.nav-tabs {
		background-color: #D5DDED; /* 이미지의 균일한 하늘색 배경 */
		padding: 0 10px;
	}
	
	/* 중앙 헤더 -> 카테고리 호버 */
	.tab-item:hover {
	    background-color: rgba(255, 255, 255, 0.3); /* 마지막 숫자가 컬러 세기 정도*/
	}
	
	/* 중앙 헤더 -> 선택된 카테고리 스타일 */
	.tab-item.active a {
	    color: #333; /* 텍스트 색상은 검은색 유지 (사진처럼) */
	    font-weight: 550;
	    /* 하단에 진한 파란색 선으로 강조 */
	}
	
	
	/* 3. 하단 헤더  */
	.sub-menu {
	    background-color: #BACCFF; /* 흰색 배경 */
	    padding: 5px 15px; /* 패딩을 줄여서 메뉴와 붙은 느낌 */
	    font-size: 14px;
	    color: #555;
		font-weight: 530;
	    /* 이미지처럼 '금일 진료 리스트' 텍스트를 진하게 표현 */
	}
	
	/* 컨텐츠 영역 (전체 배경색 확인용) */
	.content-area {
	    min-height: 500px; /* 임시 높이 */
	    background-color: #D5DDED; /* 나머지 화면을 덮는 배경색 */
	}
	
	/* 금일 진료 리스트 */
	#table{ /* div 영역 및 레이아웃 */
		margin:5px;
		margin-left: auto;
		margin-right: auto;
	}
	
	table { 
	    width: 90%; /* 너비 */
	    border-collapse: collapse; /* 표 한줄로 합치기 */
	    font-size: 14px;
	    background-color: white;
		
	 }

	 th, td {
	     border: 1px solid #7B7B7B; /* 칸 당 테두리*/
	     padding: 0;
		 height: 25px; /* 원하는 셀 높이 */
	     text-align: center; /* 텍스트 중앙 */
	 }

	 th {
	     background-color: #879BD5; 
		 font-weight: normal; /* 글씨 굵기 보통으로 */
		 color: rgb(31, 31, 31);
	 }

	 tr:nth-child(even) {
	     background-color: #ffffffff;
	 }

	 /* 접수 시작 */
	 .first {
		 display: flex;             /* flex로 변환 */
		 justify-content: center;   /* 가로 중앙 */
		 align-items: center;       /* 세로 중앙 */
		 width: 100%;               /* 가로 꽉 */
		 height: 100%;              /* 세로 꽉 */
		 box-sizing: border-box;    /* 패딩 포함 계산 */
		 border: none;
		 background-color: #00FF08;
		 color: black;
		 cursor: pointer;
		 font-size: 14px;
		 font-weight: 300; /* 글씨 굵기 보통으로 */
		 text-decoration: none;
	  }

	  .container {
	  	      display: grid;
	  	      grid-template-columns: 1fr 2fr; /* 왼쪽, 오른쪽 */
	  	      gap: 5px;
	  	      height: calc(100vh - 130px); /* 상단+중앙+하단 헤더 제외 */
	  	      padding: 5px;
	  	      box-sizing: border-box;
	  }
	  
	  .calendar{
		 grid-column: 1/2;
	  }
	  
	  .user{
		 grid-column: 2/3;
	  }
	</style>
	
	<!-- FullCalendar CSS/JS -->
	<link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js"></script>
	
</head>
<body>
    <header class="main-header">
		<!-- 상단 헤더 -->
        <div class="top-bar">
            <div class="user-info">
                <span>(아이콘)</span>
                <span>MediCare |</span>
				<span>사용자ID:<span>
					<span id="user_id" th:text="${username}"></span>
	
            </div>
            <div class="user-info">
                <span>진료과 ㅇㅇㅇ</span>
				<button class="btn-logout">로그아웃</button>
			</div>
            <div class="action-buttons">
                <button class="time-in">출근</button>
                <button class="time-out">퇴근</button>
            </div>
        </div>
		<!-- 상단 헤더 끝-->
		
		<!-- 중앙 헤더-->
        <nav class="nav-tabs">
            <ul class="tab-list">
                <li class="tab-item active"><a href="">직원 스케줄 조회</a></li>
                <li class="tab-item"><a href="">휴가 신청 리스트</a></li>
                <li class="tab-item"><a th:href="@{/hr/schedule}">스케줄 부여</a></li>
                <li class="tab-item"><a th:href="@{/hr/allWork}">근태 현황</a></li>
            </ul>
        </nav>
		<!-- 중앙 헤더 끝-->
		
		<!-- 하단 헤더-->
        <div class="sub-menu">
            <span>휴가 신청 리스트</span>
        </div>
		<!-- 하단 헤더 끝-->
    </header>

	<!-- 콘텐츠 영역 시작-->
    <div class="content-area">
		<div class="container">
			<div class="calendar"> <!-- 캘린더 영역-->
				<div id="calendar"></div>
			</div>
			
			<div class="user">
				<table border="1" width="100%">
				    <thead id="userScheduleHead" style="display:none;">
				        <tr>
				            <th>진료과</th>
				            <th>직원ID</th>
				            <th>직원명</th>
				            <th>스케줄</th>
				            <th>휴가</th>
				        </tr>
				    </thead>
				    <tbody id="userScheduleBody">
				        <tr>
				            <td colspan="5">날짜를 선택하세요</td>
				        </tr>
				    </tbody>
				</table>
			</div>
		</div>
	</div>
	<!-- 콘텐츠 영역 끝-->
	
	<script>
	document.addEventListener('DOMContentLoaded', function() {
	    const calendarEl = document.getElementById('calendar');
	    const userEl = document.getElementById('userSchedule');

	    const calendar = new FullCalendar.Calendar(calendarEl, {
	        initialView: 'dayGridMonth',
	        locale: 'ko',
	        height: 'auto',
	        headerToolbar: {
	            left: 'prev,next today',
	            center: 'title',
	            right: ''
	        },
			dateClick: function(info) {
			    const selectedDate = info.dateStr; // 선택한 날짜
			    console.log("선택한 날짜:", selectedDate);

				// 날짜 선택 표시 (이미 잘됨)
				calendar.getEvents().forEach(event => {
				     if (event.id === 'selected-date') event.remove();
				});

				calendar.addEvent({ // 날짜 선택시 css
				     id: 'selected-date',
				     start: selectedDate,
				     allDay: true,
				     display: 'background',
				     backgroundColor: '#D5DDED'
				});

				// 직원 스케줄 조회
				fetch(`/hr/allSchedule/byDate?date=${selectedDate}`)
				     .then(res => res.json())
				     .then(data => {
				     renderUserSchedule(data);
				});
			}

	    });

	    calendar.render();
	});
	
	function renderUserSchedule(data) {
	    const tbody = document.getElementById('userScheduleBody');
	    const thead = document.getElementById('userScheduleHead');

	    // thead 보이게
	    thead.style.display = '';

	    tbody.innerHTML = '';

	    // 데이터 없을 때
	    if (data.length === 0) {
	        tbody.innerHTML = `
	            <tr>
	                <td colspan="5">해당 날짜에 스케줄이 부여되지 않았습니다.</td>
	            </tr>
	        `;
	        return;
	    }

	    data.forEach(item => {
	        const tr = document.createElement('tr');
	        tr.innerHTML = `
	            <td>${item.departmentName}</td>
	            <td>${item.userId}</td>
	            <td>${item.userName}</td>
	            <td>${item.workName ?? '-'}</td>
	            <td>${item.statusName ?? '없음'}</td>
	        `;
	        tbody.appendChild(tr);
	    });
	}
	</script>


</body>
</html>
