<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

    <link rel="stylesheet" th:href="@{/css/common-base.css}">

    <title>ERP Login</title>
	<link rel="stylesheet" th:href="@{/css/common-base.css}">
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
	<style>
		/* 전체 배경 */
		.login-body {
		    margin: 0;
		    height: 100vh;
		    background: #D5DDED; /* 기존 ERP 배경과 통일 */
		    font-family: 'Inter', '맑은 고딕', sans-serif;
		    display: flex;
		    justify-content: center;
		    align-items: center;
		}

		/* 중앙 정렬 wrapper */
		.login-wrapper {
		    width: 100%;
		    display: flex;
		    justify-content: center;
		}

		/* 카드 */
		.login-card {
		    width: 340px;
		    background: #ffffff;
		    padding: 28px 30px;
		    border-radius: 10px;   /* 로그인 카드만 둥글게 */
		    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
		}

		/* 제목 */
		.login-title {
		    text-align: center;
		    margin-bottom: 24px;
		    font-size: 20px;
		    font-weight: 600;
		    color: #4D6CDB;
		}

		/* 입력 영역 */
		.form-row {
		    display: flex;
		    flex-direction: column;
		    margin-bottom: 14px;
		}

		.form-row label {
		    font-size: 13px;
		    color: #555;
		    margin-bottom: 4px;
		}

		.form-row input {
		    height: 34px;
		    padding: 0 8px;
		    font-size: 13px;
		    border: 1px solid #b0b7c7;
		    border-radius: 4px;
		    outline: none;
		}

		.form-row input:focus {
		    border-color: #879BD5;
		    background: #F3F6FF;
		}

		/* 로그인 버튼 */
		.login-btn {
			width: 100%;
		    height: 36px;
		    margin-top: 10px;
		    background: #879BD5;   /* 기본 배경색 */
		    color: white;
		    border: none;
		    border-radius: 4px;
		    font-size: 14px;
		    font-weight: 500;
		    cursor: pointer;
		}

		.login-btn:hover {
		    background: #6f86d6;
		}

		/* 에러 메시지 */
		.login-error {
		    margin-top: 12px;
		    font-size: 12px;
		    color: #d9534f;
		    text-align: center;
		}

	</style>
</head>
<body class="login-body">

<div class="login-wrapper">
    <div class="login-card">
        <h2 class="login-title">MediCare</h2>

        <form th:action="@{/login}" method="post">
            <div class="form-row">
                <label for="username">아이디</label>
                <input type="text" id="username" name="username" placeholder="ID" required />
            </div>

            <div class="form-row">
                <label for="password">비밀번호</label>
                <input type="password" id="password" name="password" placeholder="Password" required />
            </div>

            <button type="submit" class="login-btn">로그인</button>
        </form>

        <!-- 로그인 실패 메시지 -->
        <div class="login-error" th:if="${param.error}">
            이메일 또는 비밀번호를 확인해주세요.
        </div>
    </div>
</div>

</body>
</html>
