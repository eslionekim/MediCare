<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>MediCare</title>
	<!-- 구글 폰트 링크 -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>/* 전체 리셋 및 기본 배경 */
	body {
	    margin: 0;
	    padding: 0;
	    font-family: 'Inter', '맑은 고딕', sans-serif;
	    background-color: #D5DDED; /* 이미지의 연한 푸른색 배경 */
	
	}
	
	
	/* 상단 헤더 배경 및 레이아웃 */
	.top-bar {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    padding: 5px 15px;
	    background-color: #ffffff; /* 흰색 배경 */
	    font-size: 14px;
	}
	
	/* 상단 헤더 텍스트 스타일 */
	.user-info {
	    color: #555;
	}
	
	/* 상단 헤더 -> 로그아웃 출근 퇴근 배열 */
	.action-buttons {
	    display: flex;
	    gap: 5px;
	}
	
	/* 상단 헤더 -> 로그아웃 출근 퇴근 공통스타일 */
	.action-buttons button {
	    padding: 4px 12px;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	    font-weight: 500;
	    font-size: 13px;
		border: 1px solid #7B7B7B;
	}
	
	/* 상단 헤더 -> 로그아웃 버튼 스타일 */
	.btn-logout {
		padding: 4px 12px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-weight: 500;
		font-size: 13px;
		color: white;
	    background-color: #FF4B4B;
		border: 1px solid #7B7B7B;
	}
	
	/* 상단 헤더 -> 출근 버튼 스타일 */
	.time-in {
	    background-color: var(--ui-panel-title);
		color:#ffffff;
	}
	
	/* 상단 헤더 -> 퇴근 버튼 스타일 */
	.time-out {
	    background-color: #D5DDED;
	    color: #000;
	}

	/* 중앙 헤더 -> 카테고리 배치 */
	.tab-list {
	    list-style: none; /* 앞에 점 제거*/
	    margin: 0;
	    padding: 0;
	    display: flex; /* 가로 나열*/
	}
	
	/* 중앙 헤더 -> 카테고리 요소 스타일 */
	.tab-item a {
	    display: block;
	    padding: 8px 15px;
	    text-decoration: none; /* 카테고리 밑줄 제거*/
	    color: #333; /* 글자 색*/
	    background-color: transparent; /* 배경색 투명 (nav-tabs의 배경색 사용) */
	    border: none; /* 경계선 제거 */
	    font-size: 14px;
	    font-weight: normal;
	}
	
	/* 2. 중앙 헤더 공통 ⭐ */
	.nav-tabs {
		background-color: #D5DDED; /* 이미지의 균일한 하늘색 배경 */
		padding: 0 10px;
	}
	
	/* 중앙 헤더 -> 카테고리 호버 */
	.tab-item:hover {
	    background-color: rgba(255, 255, 255, 0.3); /* 마지막 숫자가 컬러 세기 정도*/
	}
	
	/* 중앙 헤더 -> 선택된 카테고리 스타일 */
	.tab-item.active a {
	    color: #333; /* 텍스트 색상은 검은색 유지 (사진처럼) */
	    font-weight: 550;
	    /* 하단에 진한 파란색 선으로 강조 */
	}
	
	
	/* 3. 하단 헤더  */
	.sub-menu {
	    background-color: #BACCFF; /* 흰색 배경 */
	    padding: 5px 15px; /* 패딩을 줄여서 메뉴와 붙은 느낌 */
	    font-size: 14px;
	    color: #555;
		font-weight: 530;
	    /* 이미지처럼 '금일 진료 리스트' 텍스트를 진하게 표현 */
	}
	
	/* 컨텐츠 영역 (전체 배경색 확인용) */
	.content-area {
	    min-height: 500px; /* 임시 높이 */
	    background-color: #D5DDED; /* 나머지 화면을 덮는 배경색 */
	}
	
	/* 금일 진료 리스트 */
	#table{ /* div 영역 및 레이아웃 */
		margin:5px;
		margin-left: auto;
		margin-right: auto;
	}
	
	table { 
	    width: 90%; /* 너비 */
	    border-collapse: collapse; /* 표 한줄로 합치기 */
	    font-size: 14px;
	    background-color: white;
		margin: 0 auto;
		
	 }

	 th, td {
	     border: 1px solid #7B7B7B; /* 칸 당 테두리*/
	     padding: 0;
		 height: 25px; /* 원하는 셀 높이 */
	     text-align: center; /* 텍스트 중앙 */
	 }

	 th {
	     background-color: var(--ui-panel-title); 
		 font-weight: normal; /* 글씨 굵기 보통으로 */
		 color: rgb(31, 31, 31);
	 }

	 tr:nth-child(even) {
	     background-color: #ffffffff;
	 }

	 /* 접수 시작 */
	 .first {
		 display: flex;             /* flex로 변환 */
		 justify-content: center;   /* 가로 중앙 */
		 align-items: center;       /* 세로 중앙 */
		 width: 100%;               /* 가로 꽉 */
		 height: 100%;              /* 세로 꽉 */
		 box-sizing: border-box;    /* 패딩 포함 계산 */
		 border: none;
		 background-color: #00FF08;
		 color: black;
		 cursor: pointer;
		 font-size: 14px;
		 font-weight: 300; /* 글씨 굵기 보통으로 */
		 text-decoration: none;
	  }

	
    </style>
<link rel="stylesheet" th:href="@{/css/common-base.css}">
	
</head>
<body>
	<div th:replace="~{fragments/pharm-header :: header(title='금일 조제 리스트', activeTab='todayPrescription')}"></div>

	<!-- 콘텐츠 영역 시작-->
    <div class="content-area">
		<div class="container">
			<div class="section-title" style="width:90%; margin:5px auto 0;">&#47785;&#47197;</div>
			<table id="requestTable" border="1">
				<thead>
				    <tr>
				        <th>환자명</th>
				        <th>접수일시</th>
				        <th>처방</th>
						<th>조제담당자</th>
				        <th>상태</th>
				        <th>상세보기</th>
				    </tr>
				</thead>
				<tbody>
				        <tr th:each="p : ${prescriptions}">
				            <td th:text="${p.patientName}">환자명</td>
				            <td th:text="${p.prescribedAt}">접수일시</td>
				            <td th:text="${p.prescriptionSummary}">처방</td>
				            <td th:text="${p.dispenser}">조제담당자</td>
				            <td th:text="${p.dispenseStatus}">상태</td>
				            <td>
								<button 
								    th:attr="data-id=${p.prescriptionId}, data-status=${p.dispenseStatus}, data-code=${p.statusCode}"
									th:disabled="${p.statusCode == 'DIS_ING'}"
									onclick="handlePopup(this)">
								    확인
								</button>

				            </td>
				        </tr>
						<th:block th:if="${prescriptions != null and prescriptions.size() > 0}">
						    <tr th:each="i : ${#numbers.sequence(prescriptions.size() + 1, 20)}">
						        <td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td>
						    </tr>
						</th:block>
				    </tbody>
			</table>
		</div>
	</div>
	<!-- 콘텐츠 영역 끝-->
	<script>
	function handlePopup(btn) {
		const prescriptionId = btn.dataset.id;
	    const code = btn.dataset.code;
		if (code === "NONE" || code === "DIS_STOP") {
			if (code === "NONE") {
		           fetch(`/pharm/todayPrescription/start/${prescriptionId}`, {
		               method: "POST"
		           })
		           .then(res => {
		               if (!res.ok) throw new Error("조제 시작 실패");
		               return res.text();
		           })
		           .then(() => {
		               openDispensePopup(prescriptionId);
		           })
		           .catch(err => alert(err.message));
		       } else {
		           openDispensePopup(prescriptionId); //code === "DIS_STOP"
		       }
	
		   } else if (code === "DIS_READY") {
		       openGuidePopup(prescriptionId);
		   } else {
		       alert("이미 조제중입니다. 잠시 대기해주세요");
		   }
	}
	
	function openDispensePopup(prescriptionId) {
	    window.open(
	        `/pharm/todayPrescription/popup/${prescriptionId}`,
	        "dispensePopup",
	        "width=1000,height=700"
	    );
	}
	
	function openGuidePopup(prescriptionId) {
	    window.open(
	        `/pharm/todayPrescription/guide/${prescriptionId}`,
	        "guidePopup",
	        "width=1100,height=800"
	    );
	}

</script>
</body>
</html>
