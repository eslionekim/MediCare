<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>MediCare</title>
	<!-- 구글 폰트 링크 -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>/* 전체 리셋 및 기본 배경 */
	/* html, body 화면 전체 사용 */
	html, body {
	    margin: 0;
	    padding: 0;
	    height: 100%; /* 화면 전체 높이 */
	    font-family: 'Inter', '맑은 고딕', sans-serif;
	    background-color: #D5DDED;
	    overflow: hidden; /* body 스크롤 제거 */
	}
	
	
	/* 상단 헤더 배경 및 레이아웃 */
	.top-bar {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    padding: 5px 15px;
	    background-color: #ffffff; /* 흰색 배경 */
	    font-size: 14px;
	}
	
	/* 상단 헤더 텍스트 스타일 */
	.user-info {
	    color: #555;
	}
	
	/* 상단 헤더 -> 로그아웃 출근 퇴근 배열 */
	.action-buttons {
	    display: flex;
	    gap: 5px;
	}
	
	/* 상단 헤더 -> 로그아웃 출근 퇴근 공통스타일 */
	.action-buttons button {
	    padding: 4px 12px;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	    font-weight: 500;
	    font-size: 13px;
		border: 1px solid #7B7B7B;
	}
	
	/* 상단 헤더 -> 로그아웃 버튼 스타일 */
	.btn-logout {
		padding: 4px 12px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-weight: 500;
		font-size: 13px;
		color: white;
	    background-color: #FF4B4B;
		border: 1px solid #7B7B7B;
	}
	
	/* 상단 헤더 -> 출근 버튼 스타일 */
	.time-in {
	    background-color: #879BD5;
		color:#ffffff;
	}
	
	/* 상단 헤더 -> 퇴근 버튼 스타일 */
	.time-out {
	    background-color: #D5DDED;
	    color: #000;
	}

	/* 중앙 헤더 -> 카테고리 배치 */
	.tab-list {
	    list-style: none; /* 앞에 점 제거*/
	    margin: 0;
	    padding: 0;
	    display: flex; /* 가로 나열*/
	}
	
	/* 중앙 헤더 -> 카테고리 요소 스타일 */
	.tab-item a {
	    display: block;
	    padding: 8px 15px;
	    text-decoration: none; /* 카테고리 밑줄 제거*/
	    color: #333; /* 글자 색*/
	    background-color: transparent; /* 배경색 투명 (nav-tabs의 배경색 사용) */
	    border: none; /* 경계선 제거 */
	    font-size: 14px;
	    font-weight: normal;
	}
	
	/* 2. 중앙 헤더 공통 ⭐ */
	.nav-tabs {
		background-color: #D5DDED; /* 이미지의 균일한 하늘색 배경 */
		padding: 0 10px;
	}
	
	/* 중앙 헤더 -> 카테고리 호버 */
	.tab-item:hover {
	    background-color: rgba(255, 255, 255, 0.3); /* 마지막 숫자가 컬러 세기 정도*/
	}
	
	/* 중앙 헤더 -> 선택된 카테고리 스타일 */
	.tab-item.active a {
	    color: #333; /* 텍스트 색상은 검은색 유지 (사진처럼) */
	    font-weight: 550;
	    /* 하단에 진한 파란색 선으로 강조 */
	}
	
	
	/* 3. 하단 헤더  */
	.sub-menu {
	    background-color: #BACCFF; /* 흰색 배경 */
	    padding: 5px 15px; /* 패딩을 줄여서 메뉴와 붙은 느낌 */
	    font-size: 14px;
	    color: #555;
		font-weight: 530;
	    /* 이미지처럼 '금일 진료 리스트' 텍스트를 진하게 표현 */
		margin-bottom: 0;
	}
	
	/* 컨텐츠 영역 (전체 배경색 확인용) */
	.content-area {
	    background-color: #ffffff;   /* 흰색 */
	    margin: 0 auto;              /* 중앙 정렬 */
	    padding: 1px 0 30px 0;
	    height: 100%; /* body 높이 꽉 채움 */
	    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05); /* 위쪽 살짝 그림자 */
	}

	
	table { 
	    width: 99%; /* 너비 */
	    border-collapse: collapse; /* 표 한줄로 합치기 */
	    font-size: 14px;
	    background-color: white;
		
	 }

	 

	 tr:nth-child(even) {
	     background-color: #ffffffff;
	 }


	  /* 테이블 드롭다운 고급 느낌 */
	  .select-wrapper {
	      position: relative;
	      display: inline-block;
	  }

	  .select-wrapper::after {
	      position: absolute;
	      right: 6px;
	      top: 50%;
	      transform: translateY(-50%);
	      pointer-events: none;
	      font-size: 10px;
	      color: #879BD5;
	  }
	  
	  .visit-table-box {
	      background: #f7f9ff;
	      border: 1px solid #b0b7c7;
	      border-radius: 4px;
	      height: 520px;
	      overflow-y: auto;
	      margin-top: 10px;
	      padding: 10px;
	  }

	  .visit-table-box table {
	      width: 100%;
	      border-collapse: collapse;
	      font-size: 13px;
	  }

	  .visit-table-box th, .visit-table-box td {
	      border: 1px solid #ccc;
	      padding: 6px;
	      text-align: center;
	  }

	  .visit-table-box th {
	      background: #f3f6ff;
	      font-weight: 600;
	  }

	  .visit-table-box a.first {
	      display: inline-block;
	      padding: 4px 8px;
	      background: #879BD5;
	      color: #fff;
	      border-radius: 4px;
	      text-decoration: none;
	      font-size: 12px;
	  }

	  .visit-table-box span {
	      font-size: 12px;
	      color: #7B7B7B;
	  }

	  .visit-table-box .no-data {
	      text-align: center;
	      font-size: 13px;
	      color: #7B7B7B;
	      height: 500px;
	      line-height: 500px;
	  }
	  .select-wrapper {
	      display: flex;
	      justify-content: flex-end;
	      width: 90%;
	      margin: 5px auto;
	      position: relative; /* 커스텀 화살표 위치용 */
	  }

	  .select-wrapper select {
	      width: 100px; /* 필요하면 조절 */
	      padding: 5px 0px;
	      font-size: 12px;
	      border-radius: 2px; /* 동글동글 */
	      border: 1px solid #b0b7c7; /* 연한 회색 테두리 */
	      background-color: #fff; /* 흰색 배경 */
	      cursor: pointer;
	      appearance: none; /* 기본 브라우저 화살표 제거 */
	  }

	  /* 화살표 */
	  .select-wrapper::after {
	      content: "▾"; 
	      position: absolute;
	      right: 10px;
	      top: 50%;
	      transform: translateY(-50%);
	      pointer-events: none;
	      font-size: 12px;
	      color: #879BD5; /* 친구 테이블 느낌 파랑 계열 */
	  }
	  

	
    </style>
<link rel="stylesheet" th:href="@{/css/common-base.css}">
	<script>
		document.addEventListener('DOMContentLoaded', () => {

	    document.querySelector('.time-in').addEventListener('click', () => { //출근 처리
	        fetch('/work/time-in', { method: 'POST' })
	            .then(res =>
	                res.text().then(msg => {
	                    if (!res.ok) throw msg;
	                    alert(msg);
	                })
	            )
	            .catch(msg => alert(msg));
	    });

		document.querySelector('.time-out').addEventListener('click', () => { // 퇴근

		        if (!confirm('퇴근하시겠습니까?')) return;

		        fetch('/work/time-out', { method: 'POST' })
		            .then(res => res.text())
		            .then(msg => alert(msg))
		            .catch(() => alert('퇴근 처리 실패'));
		    });
	});

	
	function logoutCheck() {
	    if (!confirm("정말 로그아웃 하시겠습니까?")) return;

	    fetch('/logout', { method: 'POST' })
	        .then(res => res.text())
	        .then(msg => {
	            alert(msg);
	            // 로그아웃 성공하면 페이지 이동 (로그인 페이지 등)
	            window.location.href = '/login'; // 로그인 페이지 URL
	        })
	        .catch(() => alert('로그아웃 처리 실패'));
	}
	</script>


</head>
<body>
	<div th:replace="~{fragments/doctor-header :: header(title='금일 진료 리스트', activeTab='todayVisits')}"></div>

	<!-- 콘텐츠 영역 시작-->
    <div class="content-area">
		<!-- 상태 필터링 -->
		<div class="select-wrapper" style="width:90%; margin: 5px auto; display:flex; justify-content:flex-end;">
		    <select id="statusFilter" style="padding: 5px; font-size: 14px;">
		        <option value="">전체 보기</option>
		        <option value="대기 중">대기 중</option>
		        <option value="진료중">진료중</option>
		        <option value="진료종료">진료종료</option>
		        <option value="수납/청구완료">수납/청구완료</option>
		    </select>
		</div>

		<!-- 금일 진료 리스트 -->
		<div class="visit-table-box">
		<table>
			<thead>
			    <tr>
			        <th>접수시간</th>
			        <th>환자ID</th>
			        <th>환자명</th>
			        <th>성별</th>
			        <th>생년월일</th>
			        <th>진료구분</th>
					<th>최종내원일</th>
					<th>선행 검사 상태</th>
					<th>내원사유</th>
			        <th>상태</th>
			    </tr>
			</thead>

			<tbody id="visitTableBody">
				<tr th:if="${todayList.size() == 0}">
				        <td colspan="10" class="no-data" style="height: 500px;">금일 진료가 없습니다.</td>
				    </tr>

				    <tr th:each="v : ${todayList}" class="visit-row">
						<td th:text="${v.visit_time}"></td>
				        <td th:text="${v.patient_id}"></td>
				        <td th:text="${v.name}"></td>
				        <td th:text="${v.gender}"></td>
				        <td th:text="${v.birth_date}"></td>
						<td th:text="${v.visit_type}"></td>
				        <!-- 최종내원일 없으면 ‘초진’ -->
				        <td th:text="${v.last_visit != null ? v.last_visit : '초진'}"></td>
				        <td>없음</td>
						<td th:text="${v.note}"></td>
						<td>  
							<a th:if="${v.first}" class="first" 
							       th:href="@{/doctor/chartWrite(visit_id=${v.visit_id},patient_id=${v.patient_id})}">
							       진료 시작</a>  <!--차트 작성 페이지 연결 ->visitId,patientId -->
						    <span th:if="${!v.first}" th:text="${v.status_name}"></span>
						</td>
				    </tr>
					
					<!-- 빈 행을 채워 최소 10행으로 유지 -->
					<tr th:if="${todayList.size() > 0 and todayList.size() < 13}" 
					        th:each="i : ${#numbers.sequence(todayList.size() + 1, 13)}">
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					</tr>
			</tbody>
		</table>

    </div>
	</div>
	<!-- 콘텐츠 영역 끝-->
	<script>
	const statusFilter = document.getElementById('statusFilter'); //필터링 select
	const tableBody = document.getElementById('visitTableBody'); //테이블

	statusFilter.addEventListener('change', function() { //change : select 선택값 바꿨을 때
	    const selectedStatus = this.value; // 선택된 값

	    const rows = tableBody.querySelectorAll('.visit-row'); // 테이블에서 visit-row클래스 행 모두 가져오기

	    rows.forEach(row => { // 행 순회
	        const statusSpan = row.querySelector('td span'); // 행에서 td 내부 span요소 찾기
	        const statusText = statusSpan ? statusSpan.textContent : ''; //존재하면 저장

	        if (selectedStatus === '' || statusText === selectedStatus) { // 선택된 값과 순회하는 값이 같으면
	            row.style.display = ''; // 보여주기
	        } else {
	            row.style.display = 'none'; // 숨기기
	        }
	    });
	});
	</script>

</body>
</html>
