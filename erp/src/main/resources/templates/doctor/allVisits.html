<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>

    <title>MediCare</title>
	<!-- 구글 폰트 링크 -->
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>/* 전체 리셋 및 기본 배경 */
	html, body {
		    margin: 0;
		    padding: 0;
		    height: 100%; /* 화면 전체 높이 */
		    font-family: 'Inter', '맑은 고딕', sans-serif;
		    background-color: #D5DDED;
		    overflow: hidden; /* body 스크롤 제거 */
		}
	
	
	/* 상단 헤더 배경 및 레이아웃 */
	.top-bar {
	    display: flex;
	    justify-content: space-between;
	    align-items: center;
	    padding: 5px 15px;
	    background-color: #ffffff; /* 흰색 배경 */
	    font-size: 14px;
	}
	
	/* 상단 헤더 텍스트 스타일 */
	.user-info {
	    color: #555;
	}
	
	/* 상단 헤더 -> 로그아웃 출근 퇴근 배열 */
	.action-buttons {
	    display: flex;
	    gap: 5px;
	}
	
	/* 상단 헤더 -> 로그아웃 출근 퇴근 공통스타일 */
	.action-buttons button {
	    padding: 4px 12px;
	    border: none;
	    border-radius: 4px;
	    cursor: pointer;
	    font-weight: 500;
	    font-size: 13px;
		border: 1px solid #7B7B7B;
	}
	
	/* 상단 헤더 -> 로그아웃 버튼 스타일 */
	.btn-logout {
		padding: 4px 12px;
		border: none;
		border-radius: 4px;
		cursor: pointer;
		font-weight: 500;
		font-size: 13px;
		color: white;
	    background-color: #FF4B4B;
		border: 1px solid #7B7B7B;
	}
	
	/* 상단 헤더 -> 출근 버튼 스타일 */
	.time-in {
	    background-color: var(--ui-panel-title);
		color:#ffffff;
	}
	
	/* 상단 헤더 -> 퇴근 버튼 스타일 */
	.time-out {
	    background-color: #D5DDED;
	    color: #000;
	}

	/* 중앙 헤더 -> 카테고리 배치 */
	.tab-list {
	    list-style: none; /* 앞에 점 제거*/
	    margin: 0;
	    padding: 0;
	    display: flex; /* 가로 나열*/
	}
	
	/* 중앙 헤더 -> 카테고리 요소 스타일 */
	.tab-item a {
	    display: block;
	    padding: 8px 15px;
	    text-decoration: none; /* 카테고리 밑줄 제거*/
	    color: #333; /* 글자 색*/
	    background-color: transparent; /* 배경색 투명 (nav-tabs의 배경색 사용) */
	    border: none; /* 경계선 제거 */
	    font-size: 14px;
	    font-weight: normal;
	}
	
	/* 2. 중앙 헤더 공통 ⭐ */
	.nav-tabs {
		background-color: #D5DDED; /* 이미지의 균일한 하늘색 배경 */
		padding: 0 10px;
	}
	
	/* 중앙 헤더 -> 카테고리 호버 */
	.tab-item:hover {
	    background-color: rgba(255, 255, 255, 0.3); /* 마지막 숫자가 컬러 세기 정도*/
	}
	
	/* 중앙 헤더 -> 선택된 카테고리 스타일 */
	.tab-item.active a {
	    color: #333; /* 텍스트 색상은 검은색 유지 (사진처럼) */
	    font-weight: 550;
	    /* 하단에 진한 파란색 선으로 강조 */
	}
	
	
	/* 3. 하단 헤더  */
	.sub-menu {
	    background-color: #BACCFF; /* 흰색 배경 */
	    padding: 5px 15px; /* 패딩을 줄여서 메뉴와 붙은 느낌 */
	    font-size: 14px;
	    color: #555;
		font-weight: 530;
	    /* 이미지처럼 '금일 진료 리스트' 텍스트를 진하게 표현 */
	}
	
	/* 컨텐츠 영역 (전체 배경색 확인용) */
	.content-area {
		background-color: #ffffff;   /* 흰색 */
	    margin: 0 auto;              /* 중앙 정렬 */
	    padding: 1px 0 30px 0;
	    height: 100%; /* body 높이 꽉 채움 */
	    box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.05); /* 위쪽 살짝 그림자 */
	}
	
	table { 
	    width: 99%; /* 너비 */
	    border-collapse: collapse; /* 표 한줄로 합치기 */
	    font-size: 14px;
	    background-color: white;
		
	 }

	 

	 tr:nth-child(even) {
	     background-color: #ffffffff;
	 }


	  /* 테이블 드롭다운 고급 느낌 */
	  .select-wrapper {
	      position: relative;
	      display: inline-block;
	  }

	  .select-wrapper::after {
	      position: absolute;
	      right: 6px;
	      top: 50%;
	      transform: translateY(-50%);
	      pointer-events: none;
	      font-size: 10px;
	      color: #879BD5;
	  }
	  
	  .visit-table-box {
	      background: #f7f9ff;
	      border: 1px solid #b0b7c7;
	      border-radius: 4px;
	      height: 520px;
	      overflow-y: auto;
	      margin: 10px auto 0;
	      padding: 10px;
		  width: 90%;
	  }

	  .visit-table-box table {
	      width: 100%;
	      border-collapse: collapse;
	      font-size: 13px;
	  }

	  .visit-table-box th, .visit-table-box td {
	      border: 1px solid #ccc;
	      padding: 6px;
	      text-align: center;
	  }

	  .visit-table-box th {
	      background: #f3f6ff;
	      font-weight: 600;
	  }

	  .visit-table-box button.first,
	  .btn {
	      display: inline-block;
	      padding: 4px 8px;
	      background: var(--ui-panel-title);
	      color: #fff;
	      border-radius: 4px;
	      text-decoration: none;
	      font-size: 12px;
		  border: none;        /* 테두리 제거 */
	  }

	  .visit-table-box span {
	      font-size: 12px;
	      color: #7B7B7B;
	  }

	  .visit-table-box .no-data {
	      text-align: center;
	      font-size: 13px;
	      color: #7B7B7B;
	      height: 500px;
	      line-height: 500px;
	  }
	  .select-wrapper {
	      display: flex;
	      justify-content: flex-start;
	      width: 90%;
	      margin: 5px 0;
	      position: relative; /* 커스텀 화살표 위치용 */
	  }

	  .select-wrapper select,textarea,input {
	      width: 150px; /* 필요하면 조절 */
	      padding: 5px 0px;
	      font-size: 12px;
	      border-radius: 2px; /* 동글동글 */
	      border: 1px solid #b0b7c7; /* 연한 회색 테두리 */
	      background-color: #fff; /* 흰색 배경 */
	      cursor: pointer;
	      appearance: none; /* 기본 브라우저 화살표 제거 */
		  margin-right: 10px;   
	  }

	
	
    </style>
<link rel="stylesheet" th:href="@{/css/common-base.css}">
	
</head>
<body>
    <div th:replace="~{fragments/doctor-header :: header(title='전체 진료 리스트', activeTab='allVisits')}"></div>

	<!-- 콘텐츠 영역 시작-->
    <div class="content-area">
		<!-- 상태 필터링 -->
		<div class="search-area select-wrapper" style="width:90%; margin: 5px 10px; display:flex; justify-content:center;">
			<!-- 진료과 -->
		    <select id="departmentSelect">
		        <option value="">전체 진료과</option>
		        <option th:each="d : ${departments}"
		                th:value="${d.name}"
		                th:text="${d.name}"></option>
		    </select>

		    <!-- 의사 -->
		    <select id="doctorSelect">
		        <option value="">전체 의사</option>
		    </select>

		    <!-- 검색어 -->
		    <input type="text" id="keyword" placeholder="검색어">

		    <!-- 날짜 -->
		    <input type="date" id="visitDate">

		    <button class="btn" onclick="searchVisits()">검색</button>
		</div>

		<!-- 금일 진료 리스트 -->
		<div class="section-title" style="width:90%; margin:5px auto 0;">&#47785;&#47197;</div>
		<div class="visit-table-box">
		<div id="table-area">
		<table id="table" border="1" th:fragment="table">
			<thead>
			    <tr>
			        <th>차트ID</th>
			        <th>환자ID</th>
					<th>진료과</th>
			        <th>환자명</th>
			        <th>성별</th>
			        <th>생년월일</th>
			        <th>진료구분</th>
					<th>진료일자</th>
					<th>주증상</th>
					<th>선행 검사 상태</th>
			        <th>보험</th>
					<th>담당의사</th>
					<th>차트</th>
			    </tr>
			</thead>

			<tbody>
				<tr th:if="${allVisits.size() == 0}">
				        <td colspan="13" class="no-data" style="height: 500px;">진료가 없습니다.</td>
				    </tr>

				    <tr th:each="visit : ${allVisits}">
						<td th:text="${visit.chart_id}"></td>
						<td th:text="${visit.patient_id}"></td>
						<td th:text="${visit.department_name}"></td>
						<td th:text="${visit.patient_name}"></td>
						<td th:text="${visit.gender}"></td>
						<td th:text="${visit.birth_date}"></td>
						<td th:text="${visit.visit_type}"></td>
						<td th:text="${#temporals.format(visit.created_at, 'yyyy-MM-dd')}"></td>
						<td th:text="${visit.note}"></td>
						<td th:text="--">없음</td>
						<td th:text="${visit.insurance_name}"></td>
						<td th:text="${visit.doctor_name}"></td>
						<td><a th:href="@{/doctor/chartView(visit_id=${visit.visit_id}, patient_id=${visit.patient_id})}">
						<button type="button" class="first">차트 열람</button></a></td>
				    </tr>
					
					<!-- 빈 행을 채워 최소 10행으로 유지 -->
					    <tr th:if="${allVisits.size() >0}" 
					        th:each="i : ${#numbers.sequence(allVisits.size() + 1, 20)}">
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
							<td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
					        <td>&nbsp;</td>
							<td>&nbsp;</td>
							<td>&nbsp;</td>
					</tr>
			</tbody>
		</table>
		</div>

     </div>
	 </div>
	<!-- 콘텐츠 영역 끝-->
	<script>
	document.getElementById('departmentSelect').addEventListener('change', function () {
	    const dept = this.value;
	    const doctorSelect = document.getElementById('doctorSelect');

	    doctorSelect.innerHTML = '<option value="">전체 의사</option>';

	    if (!dept) return;

	    fetch(`/doctor/doctors?departmentName=${dept}`) // 진료과에 따라 의사이름
	        .then(res => res.json())
	        .then(data => {
	            data.forEach(name => {
	                const opt = document.createElement('option');
	                opt.value = name;
	                opt.textContent = name;
	                doctorSelect.appendChild(opt);
	            });
	        });
	});
	
	function searchVisits() {
	    const params = new URLSearchParams({
	        department: document.getElementById('departmentSelect').value,
	        doctor: document.getElementById('doctorSelect').value,
	        keyword: document.getElementById('keyword').value,
	        date: document.getElementById('visitDate').value
	    });

	    fetch(`/doctor/allVisits/search?${params}`)
	        .then(res => res.text())
	        .then(html => {
				document.getElementById('table-area').innerHTML = html;

	        });
	}
	</script>

</body>
</html>
